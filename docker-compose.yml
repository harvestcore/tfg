version: '3.4'
services:
  ipmanager-backend:
    container_name: ipmanager-backend
    build: ./backend
    ports:
      - 5000:5000
    environment:
      - MONGO_HOSTNAME=mongo
      - BASE_DATABASE=ipm_root
    healthcheck:
      test: curl --fail -s http://localhost:5000/api/healthcheck || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      ipm:
        ipv4_address: 172.55.0.3
    depends_on:
      - mongo

  # ipmanager-frontend:
  #   container_name: ipmanager-frontend
