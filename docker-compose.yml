  #   ports:
  #     - 80:80
  #     - 4200:80
  #   networks:
  #     ipm:
  #       ipv4_address: 172.20.0.4
  #   depends_on:
  #     - ipmanager-backend

  mongo:
    image: mongo:4.2.3
    networks:
      ipm:
        ipv4_address: 172.55.0.2

networks:
  ipm:
    driver: bridge
    ipam:
      config:
        - subnet: 172.55.0.0/16